<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/normalize.css">
   <link rel="stylesheet" href="/styles/main.css">
   <title>Uber Eats</title>
</head>

<body>
   <header class="header">
      <div class="love">
         <h1 class="love__title">
            There is no Sincerer
            Love than the <span class="text--green"> love
               of food.</span></h1>
         <p class="love__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing.</p>

         <button class="Btn love__btn">
            Place an Order
         </button>
      </div>
      <img src="/img/header/Sliced-Onion-PNG-Image.png" alt="">
      <img src="/img/header/Layer 15.png" alt="">
   </header>
   <div class="deliver">
      <img class="deliver__img" src="" alt="">
      <div class="deliver__content">
         <h2>Discover restaurants that <span class="text--green"> deliver
               near you.</span></h2>
         <input type="text" placeholder="Enter your delivery address">
         <button class="btn deliver__btn">Find Food</button>
      </div>
   </div>
   <div class="restaurants"> 
      <div></div>
   </div>
   <div class="order">
      <div></div>
   </div>
   <div class="track_your_food"></div>
   <div class="app"></div>
   <div class="get_started"></div>
   <footer class="footer"></footer>
</body>

</html>
